<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="validation-form">
            <h2>Create Account</h2>
            <div class="form-group">
                <label for="username">Username<sup>*</sup></label>
                <input type="text" id="username" name="username" placeholder="Enter your full name " required>
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email">Email<sup>*</sup></label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number<sup>*</sup></label>
                <input type="tel" id="phone" name="phone" placeholder="Enter without country code (eg: +91)" required>
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password<sup>*</sup></label>
                <div class="password-field">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" class="toggle-password" data-target="password">Show</button>
                </div>
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password<sup>*</sup></label>
                <div class="password-field">
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    <button type="button" class="toggle-password" data-target="confirm-password">Show</button>
                </div>
                <div class="error-message"></div>
            </div>


            <button type="submit">Register</button>
            <div class="success-message"></div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
